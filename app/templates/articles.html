{% extends 'layout.html' %}

{% block body %}
    <h1>Articles</h1>
   {% for article in articles %}
       <ul class="list-group">
           <li class="list-group-item">
               <a href="articles/{{ article.id }}">
                   {{ article.title }}
               </a>
           </li>
       </ul>
   {% endfor %}
{% endblock %}
