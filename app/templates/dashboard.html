{% extends 'layout.html' %}

{% block body %}
    <h1>Dashboard <small>Welcome {{ session.username }}</small></h1>
    <a class="btn btn-success" href="/add_article">Add Article</a>
    <hr>
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Date</th>
            <th></th>
            <th></th>
        </tr>
        {% for article in articles %}
            <tr>
                <td>{{ article[0] }}</td>
                <td>{{ article[1] }}</td>
                <td>{{ article[2] }}</td>
                <td>{{ article[4] }}</td>
                <td><a class="btn btn-info pullright" href="edit_article/{{ article.id }}">Edit</a></td>
                <td><a class="btn btn-danger pullright" href="">Delete</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
